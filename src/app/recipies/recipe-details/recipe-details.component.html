<div class="row">
  <div class="col-md-12">
    <img
      [src]="selectedRecipe.imagePath"
      alt=""
      class="img-responsive"
      style="max-height: 200px"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div appDropdown #r="appDropdown" class="dropdown btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Mange Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" [ngClass]="{ show: r.isOpen }">
        <li>
          <a class="dropdown-item" href="">Add To Shop</a>
        </li>
        <li>
          <a class="dropdown-item" href="">Edit Recipe</a>
        </li>
        <li>
          <a class="dropdown-item" href="">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">Description</div>
</div>
<div class="row">
  <div class="col-md-12">Ingredients</div>
</div>
