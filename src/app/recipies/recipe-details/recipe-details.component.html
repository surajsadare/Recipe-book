<div class="row">
  <div class="col-md-12">
    <img
      [src]="selectedRecipe?.imagePath"
      alt=""
      class="img-responsive"
      style="max-height: 200px"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ selectedRecipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" (click)="addToshoppingIngredients()"
            >Add To Shop</a
          >
        </li>
        <li>
          <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li><a class="dropdown-item">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h3>{{ selectedRecipe?.description }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <a
        *ngFor="let item of selectedRecipe.ingredients"
        class="list-group-item"
        style="cursor: pointer"
        >{{ item.name }} - ({{ item.quantity }})</a
      >
    </ul>
  </div>
</div>
