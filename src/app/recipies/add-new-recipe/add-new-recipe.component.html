<div class="row">
  <div [formGroup]="recipeForm" class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-success me-2">Save</button>
        <button type="submit" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="image">Image URl</label>
        <input type="text" id="image" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <img src="" alt="" class="img-fluid" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          rows="6"
          name="description"
          id="description"
        ></textarea>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-8">
        <div class="row">
          <div class="col-xs-8">
            <input type="text" class="form-control" />
          </div>
          <div class="col-xs-8">
            <input type="text" class="form-control" />
          </div>
          <div class="col-xs-8">
            <button type="button" class="btn btn-success"></button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-12">
        <button type="button" class="btn btn-success">Add Ingredients</button>
      </div>
    </div>
  </div>
</div>
