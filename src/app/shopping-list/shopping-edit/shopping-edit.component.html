<div class="row">
  <div class="col-md-12">
    <form
      (ngSubmit)="editForm ? updateIngredients(form) : addItem(form)"
      #form="ngForm"
    >
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-md-2 form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            name="quantity"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!form.valid"
          >
            {{ editForm ? "Update" : "Save" }}
          </button>
          <button
            *ngIf="editForm"
            type="button"
            class="btn btn-danger mx-2"
            (click)="deleteSelectedItem()"
          >
            Delete
          </button>
          <button
            [ngClass]="{ 'mx-2': !editForm }"
            type="button"
            class="btn btn-primary"
            (click)="clearForm()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
